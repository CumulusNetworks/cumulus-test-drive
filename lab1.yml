---
- name: Setting up the Test Drive oob-mgmt-server
  hosts: localhost
  become: yes
  tasks:
  - name: oob-mgmt-server housekeeping
    file:
      state: absent
      path: /home/cumulus/BootcampAutomation

- name: Seting up the test hosts
  hosts: server01:server02
  become: yes
  tasks:
    - name: Dropping in config
      copy:
        src: configurations/{{ansible_hostname}}/interfaces
        dest: /etc/network/interfaces
      notify: apply interface config
   
    - name: Installing traceroute
      apt:
        name: traceroute
        state: present

  handlers:
    - name: apply interface config
      service:
        name: networking
        state: restarted

